<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        X-admin v1.0
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/admin/css/x-admin.css" media="all">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>用户列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form class="layui-form x-center" th:action="@{/blog/admin/ArticleSearch}" style="width:800px" method="post">
        <div class="layui-input-inline">
            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline" style="width:80px">
            <button class="layui-btn"  type="submit" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </form>
    <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button></xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" name="" value="">
            </th>
            <th>ID</th>
            <th>标题</th>
            <th>概述</th>
            <th>类型</th>
            <th>阅读量</th>
            <th>点赞量</th>
            <th>创建时间</th>
            <th>标签</th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result:${result}">
            <td>
                <input type="checkbox" value="1" name="">
            </td>
            <td th:text="${result.id}"></td>
            <td th:text="${result.title}"></td>
            <td th:text="${result.summary}"></td>
            <td th:text="${result.type}"></td>
            <td th:text="${result.readNumber}"></td>
            <td th:text="${result.thumbUpNumber}"></td>
            <td th:text="${result.createTime}"></td>
            <td th:text="${result.tag}"></td>
            <td class="td-manage">
                <a title="编辑" th:href="@{/blog/admin/toUpdateMember(id=${result.id})}" class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" th:href="@{/blog/admin/deleteMember(id=${result.id})}" style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/admin/lib/layui/layui.js" charset="utf-8"></script>
<script src="/admin/js/x-layui.js" charset="utf-8"></script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
