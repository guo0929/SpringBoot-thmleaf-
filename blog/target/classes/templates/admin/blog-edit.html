<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/admin/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form" th:each="articleInfo:${articleInfo}" th:action="@{/blog/admin/updateArticle(id=${articleInfo.id})}" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required lay-verify="title"
                        autocomplete="off" th:value="${articleInfo.title}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        标签
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="tag" required lay-verify="tag"
                        autocomplete="off" th:value="${articleInfo.tag}" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        类型
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" autocomplete="off" th:value="${articleInfo.type}"
                        class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">
                        阅读量
                    </label>
                    <div class="layui-input-inline">
                        <input type="text"  name="type" autocomplete="off" th:value="${articleInfo.readNumber}"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        点赞量
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" autocomplete="off" th:value="${articleInfo.thumbUpNumber}"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        创建时间
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" autocomplete="off" th:value="${articleInfo.createTime}"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        文章概述
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="summary" autocomplete="off" th:value="${articleInfo.summary}"
                        class="layui-textarea" style="height: 80px;"></input>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button class="layui-btn" type="submit">保存</button>
                </div>
            </form>
        </div>
        <script src="/admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="/admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
