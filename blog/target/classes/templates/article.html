<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--移动端设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="icon" href="https://www.iculture.cc/favicon.ico">
</head>
<body>
<div id="app">
    <!--导航-->
    <nav class="ui inverted attached segment m-shadow-small">
        <div class="ui container">
            <div class="ui stackable menu inverted secondary">
                <h1 class="ui header teal item">美玲小博客</h1>
                <a th:href="@{/blog/main}" class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a th:href="@{/blog/category}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a th:href="@{/blog/tags}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a th:href="@{/blog/about}" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <a th:href="@{/blog/toEditor}" class="m-item item m-mobile-hide"><i class="edit icon"></i>写文章</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui input icon">
                        <input type="text" placeholder="Search......">
                        <i class="search icon link"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--汉堡按钮-->
        <a th:href="@{/blog/admin/toLogin}" class="menu ui toggle black icon button m-right-mid m-mobile-show">
            <i class=" sidebar icon"></i>
        </a>
    </nav>


    <!--中间内容-->
    <div id="waypoint" class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container" th:each="content:${contents}">
            <div class="ui top attached segment">
                <div class="ui horizontal link list">
                    <div class="item">
                        <img src="/static/images/tou.jpg" alt="" class="ui avatar image">
                        <div class="content"><a th:href="@{/blog/about}" class="header">小郭同学</a></div>
                    </div>
                    &nbsp;
                    &nbsp;
                    <div class="item">
                        <i class="calendar icon"></i><span th:text="${content.getCreateTime()}"></span>
                    </div>
                </div>
            </div>
            <div class="ui attached padded segment">

                <div class="ui basic segment">
                    <!--类型-->
                    <span class="ui left aligned blue basic label" style="font-size: 13px;">原创</span>
                    <!--所属分类-->
                    <span class="ui label" style="font-size: 13px;position: absolute;right: 0;">分类：<span th:text="${content.getTag()}"></span></span>
                </div>


                <!--标题-->
                <h2 class="ui center aligned header">
                </h2>
                <br>
                <!--*************中间主要内容部分*************-->
                <!--正文-->
                <div id="content" class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large" th:text="${content.getContent()}">
                </div>
                <!--标签-->
                <div class="m-padded-lr-responsive">
                    <div class="ui basic teal left pointing label">方法论
                    </div>
                </div>
                <!--赞赏-->
                                <div class="ui center aligned basic segment">
                                    <button class="ui orange basic circular button">点赞</button>
                                </div>
            </div>
            <div class="ui attached positive message">
                <!--博客信息-->
                <div class="ui middle aligned grid">
                    <div class="eleven wide column">
                        <ul class="list">
                            <li>作者：<span>小郭同学</span><a href="https://blog.csdn.net/lj20020302?type=blog" target="_blank">（联系作者）</a></li>
                            <li>发表时间：<span>2022-01-29</span>
                            </li>
                            <!-- th:text="${#dates.format(blog.createTime,'yyyy-MM-dd HH:mm')}"-->
                            <li> 版权声明： 本博客所有文章除特别声明外，著作权归作者所有。转载请注明出处！</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--小工具按钮组-->
    <div id="toolbar" class="m-fixed m-right-bottom m-padded" style="display: none">
        <div class="ui vertical icon buttons">
            <button type="button" class="ui toc teal button">目录</button>
            <a href="#comment-container" class="ui teal button">留言</a>
            <div id="toTop-btn" class="ui button"><i class="chevron up icon"></i></div>
        </div>
    </div>

    <div class="ui toc-container flowing popup transition hidden" style="width: 250px">
        <ol class="js-toc">

        </ol>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive"></footer>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-scrollTo/2.1.3/jquery.scrollTo.min.js"></script>
<script>
    /*移动端汉堡按钮点击事件*/
    $(".menu.toggle").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
</script>
</body>
</html>
